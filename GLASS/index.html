<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff4d88, #660033);
            top: -50px;
            left: -50px;
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #9933ff, #330066);
            bottom: -60px;
            right: -40px;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff9966, #662200);
            top: 40%;
            left: 70%;
        }

        .card {
            height: 250px;
            width: 400px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(20deg) translateX(30px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .upper-line span {
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff;
        }

        .below-line h1 {
            margin: 0;
            font-size: 30px;
            color: #fff;
        }

        .below-line h2 {
            margin: 0;
            font-size: 26px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="card">
        <div class="upper-line">
            <span>MEMBERSHIP</span>
        </div>
        <div class="below-line">
            <h1>James Appleseed</h1>
            <h2>UxMisFit.Tools</h2>
        </div>
    </div>
</body>

</html>
