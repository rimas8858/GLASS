<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASS</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: xx-large;
            background-color: rgb(53, 53, 53);
        }

        .card {
            width: 500px;
            height: 300px;
            background-color: rgba(216, 216, 216, 0.825);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;

        }

        .upper-line {
            font-size: 40px;
            color: #ffffff;
        }

        .below-line {
            height: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100px;
            margin-top: 190px;
            font-size: 40px;
        }


        .below-line h1 {
            margin: 0;
            font-size: 40px;
            color: #ffffff;
        }

        .below-line h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="upper-line">
            <span>MEMBERSHIP</span>
        </div>
        <div class="below-line">
            <h1>James Aplessed</h1>
            <h2>UxMisFit.Tools</h2>
        </div>

    </div>
</body>

</html>
